<div>
  <nz-tabset>
    <nz-tab nzTitle="Keyword">
      <ng-container *ngTemplateOutlet="keyWord"></ng-container>
    </nz-tab>
    <!-- <nz-tab nzTitle="Tab 2">Content of Tab Pane 2</nz-tab>
    <nz-tab nzTitle="Tab 3">Content of Tab Pane 3</nz-tab> -->
  </nz-tabset>
</div>

<ng-template #keyWord>
  <form
    nz-form
    [formGroup]="validateForm"
    nzNoColon
    nzLabelAlign="left"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-label nzRequired nzFor="keyWord" nzSpan="3">
        Nhập keyword:
      </nz-form-label>
      <nz-form-control nzErrorTip="Nhập keyword" nzSpan="8">
        <input formControlName="keyWord" nz-input id="keyWord" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzSpan="12">
        <button nz-button nzType="primary">Áp dụng</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</ng-template>
