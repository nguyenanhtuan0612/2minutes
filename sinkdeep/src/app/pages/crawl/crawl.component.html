<div>
  <nz-tabset>
    <nz-tab nzTitle="Keyword">
      <ng-container *ngTemplateOutlet="keyWord"></ng-container>
    </nz-tab>
    <nz-tab nzTitle="Tab 2">Test</nz-tab>
  </nz-tabset>
</div>

<ng-template #keyWord>
  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let category of listCategory"
      [nzHeader]="category.name"
      [nzActive]="category.active"
      (nzActiveChange)="f($event)"
    >
      <div
        nz-row
        [nzGutter]="[
          { xs: 8, sm: 16, md: 24, lg: 32 },
          { xs: 8, sm: 16, md: 24, lg: 32 }
        ]"
      >
        <div nz-col class="gutter-row" nzSpan="12">
          <h4>Thêm keyword</h4>
          <nz-input-group
            nzSize="large"
            nzSearch
            [nzAddOnAfter]="suffixIconButton"
          >
            <input type="text" nz-input (keyup.enter)="addKeyWord($event)" />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch>
              <span nz-icon nzType="plus" nzTheme="outline"></span>
            </button>
          </ng-template>
        </div>
        <div nz-col class="gutter-row" nzSpan="12">
          <h4>Danh sách keyword</h4>
          <textarea
            nz-input
            [nzAutosize]="{ minRows: 4 }"
            [(ngModel)]="listUnDone"
          >
          </textarea>
        </div>
        <div nz-col class="gutter-row" nzSpan="12">
          <h4>Tạo được bài</h4>
          <!-- <textarea
            nz-input
            [nzAutosize]="{ minRows: 4 }"
            [(ngModel)]="listDone"
          ></textarea> -->
        </div>
        <div nz-col class="gutter-row" nzSpan="12">
          <h4>Chưa tạo được bài</h4>
          <textarea
            nz-input
            [nzAutosize]="{ minRows: 4 }"
            [(ngModel)]="listError"
          >
          </textarea>
        </div>
      </div>
    </nz-collapse-panel>
  </nz-collapse>
</ng-template>
